<!DOCTYPE html>
<html>
<head>
    <title>Image Analysis</title>
</head>
<body>
    <h1>Upload an Image</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <input type="submit" value="Upload Image">
        <div>
            <input type="checkbox" id="showObjects" name="showObjects" checked>
            <label for="showObjects">Show detected objects</label>
        </div>
    </form>
    <br>
    <div id="result"></div>

    <script>
        document.querySelector('form').addEventListener('submit', (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const showObjects = document.querySelector('#showObjects').checked;

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const imageName = data.imageName;

            fetch(`/analyze/${imageName}?showObjects=${showObjects}`)
            .then(response => response.blob())
            .then(blob => {
            const img = new Image();
            img.onload = () => {
              URL.revokeObjectURL(img.src);
            };
            img.src = URL.createObjectURL(blob);

            const resultDiv = document.querySelector('#result');
            resultDiv.innerHTML = '';
            resultDiv.appendChild(img);
        });
            });
        });
    </script>
</body>
</html>
